<!DOCTYPE html>
<html>
<head>
  <title>A table filled with people and fruit</title>
</head>
<body>
<table border=1>
    <tr>
      <th>Fruit</th>
      <th>Color</th>
      <th>Harvest Month</th>
    </tr>
     <td colspan="2">Peach</td>
      <td>August</td>
    </tr>
    <tr>
      <td rowspan="2">Apple</td>
      <td>Green</td>
      <td>September</td>
    </tr>
    <tr>
      <td>Red</td>
      <td>October</td>
    </tr>
</table>
</body>
</html>
