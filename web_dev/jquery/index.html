
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title>Lucky Poem</title>
</head>
<body>
  <header>
    <p></p>
  </header>
  <main>
    <section id="poem">
      <h3>How Lucky</h3>
      <p>to be split</p>
      <p>in this way to let</p>
      <p>nectar spill</p>
      <p>down throats to come</p>
      <p>again one day</p>
      <br>
    </section>  
    <img id="peach" src="peach.jpg">
    <p id="hint">Hover over the poem for a surprise, and then <span>click me</span> for another!</p>
  </main>
  <footer>
    <p>Orginal Poem by Elizabeth Schmuhl</p>
  </footer>
  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
