
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Lucky Poem</title>
</head>
<body>
  <main>
  <img id="peach" src="peach.jpg">
    <section id="poem">
      <p>How Lucky</p>
      <p>to be split</p>
      <p>in this way to let</p>
      <p>nectar spill</p>
      <p>down throats</p>
      <p>to be born with</p>
      <p>a pit the potential</p> 
      <p>to do it again</p>
      <p>and again</p>
      <br>
    </section> 
  </main>
  <p id="hoverplz">hover here if you're hungry </p> 
  <footer>
    <p>Elizabeth Schmuhl</p>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
